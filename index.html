<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--Bootstrap 4.6.0-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  
  <!--Jquery 3.5.1-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.4/jquery.touchSwipe.min.js"></script>

</head>
<body>
  



<div class="container">
  
    <div class="page-header">
      <h1>Bootstrap 3 default carousel</h1>
      <p class="lead">the Bootstrap 3 carousel on mobile devices.</p>
    </div>
         
  
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <!--data-interval = time(s) * 1000= duration-->
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active" style="height: 1rem; width: 1rem; border-radius: 100%;" data-interval="1000"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1" style="height: 1rem; width: 1rem; border-radius: 100%;" data-interval="1000"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2" style="height: 1rem; width: 1rem; border-radius: 100%;" data-interval="1000"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3" style="height: 1rem; width: 1rem; border-radius: 100%;" data-interval="1000"></li>
        <!--for indicating and changing duration with video duration ->data-interval = "0"-->
        <li data-target="#carousel-example-generic" data-slide-to="4" style="height: 1rem; width: 1rem; border-radius: 100%;" data-interval="0"></li>
        <!-- <li data-target="#carousel-example-generic" data-slide-to="4" style="height: 1rem; width: 1rem; border-radius: 100%;">
        </li> -->
        </li>
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <!--data-interval = time(s) * 1000= duration-->
        <div class="carousel-item active" data-interval="2000">
          <img src="https://images.france.fr/zeaejvyq9bhj/4VGVbWT4kwsIyqaIuyiYs2/69b40a00fddb2b2c26ebd472fa6e4186/nature_dordogne.jpg" class="d-block w-100" style="height: 25rem;  object-fit: cover">
        </div>
        <div class="carousel-item" data-interval="2000">
          <img src="https://thumbs.dreamstime.com/b/hand-holding-glass-globe-ball-tree-growing-green-nature-blur-background-eco-concept-161081206.jpg" class="d-block w-100" style="height: 25rem; object-fit: cover">
        </div>
        <div class="carousel-item" data-interval="2000">
          <img src="https://www.meissl.com/media/images/8f24db1f/schweiz.jpg" class="d-block w-100" style="height: 25rem;  object-fit: cover">
        </div>
        <div class="carousel-item" data-interval="2000">
          <img src="https://cdn.mos.cms.futurecdn.net/Tw4oCiJrKzJLgHrwMHuRHf.jpg" class="d-block w-100" style="height: 25rem;  object-fit: cover">
        </div>
        <!--for indicating and changing duration with video duration ->data-interval = "0"-->
        <div class="carousel-item" data-interval="0">
          <video  class="d-block w-100" muted
            style="height: 25rem;  object-fit: cover">
            <source src="https://www.w3schools.com/html/mov_bbb.mp4"  type="video/mp4">
        </div>
      </div>
  
      <!-- Controls -->
      <a class="carousel-control-prev" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  
  </div>

  <script>
    $(".carousel").swipe({

        swipe: function(event, direction, distance, duration, fingerCount, fingerData) {
      
          if (direction == 'left') $(this).carousel('next');
          if (direction == 'right') $(this).carousel('prev');
      
        },
        allowPageScroll:"vertical"
      
      });


  //code for video item
    var t;
    var x = document.querySelector('video')
    var start = $('#carousel-example-generic').find('.active').attr('data-interval');
    t = setTimeout("$('#carousel-example-generic').carousel({interval: 1000});", start - 1000);

    $('#carousel-example-generic').on('slid.bs.carousel', function () {
      clearTimeout(t);
      var z = x.duration * 1000 - 50;
      var duration = $(this).find('.active').attr('data-interval');
      if (duration == 0) {
        duration = z;
        x.autoplay = true;
        x.load();
      }

      $('#carousel-example-generic').carousel('pause');
      t = setTimeout("$('#carousel-example-generic').carousel();", duration - 1000);
    })

    $('.carousel-control-right').on('click', function () {
      clearTimeout(t);
    });

    $('.carousel-control-left').on('click', function () {
      clearTimeout(t);
    });


  </script>
  </body>
  
  </html>
